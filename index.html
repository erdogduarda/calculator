<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="screen"></div>
        <div id="delete">
            <div id="allClear">AC</div>
            <div id="clear">C</div>
        </div>
        <div id="buttons">
            <div id="num7">7</div>
            <div id="num8">8</div>
            <div id="num9">9</div>
            <div id="opDiv">/</div>
            <div id="num4">4</div>
            <div id="num5">5</div>
            <div id="num6">6</div>
            <div id="opMult">*</div>
            <div id="num1">1</div>
            <div id="num2">2</div>
            <div id="num3">3</div>
            <div id="opSub">-</div>
            <div id="dot">.</div>
            <div id="num0">0</div>
            <div id="opEq">=</div>
            <div id="opAdd">+</div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
